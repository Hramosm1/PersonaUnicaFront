<ng-container [formGroup]="form">
  <prx-page-header title="Documentos"></prx-page-header>
  <div class="container px-5">
    <button class="btn btn-primary float-right" type="button" (click)="nuevoDocumento()">Agregar Documento</button>
    <ng-container formArrayName="documentos">
      <div *ngFor="let documento of documentos.controls; let i = index">
        <ng-container [formGroupName]="i">
          <div class="row justify-content-center align-items-center">
            <div class="form-group col-5">
              <label class="control-label" for="tDocumento" class="form-label">Tipo de Documento</label>
              <select class="form-control form-control-rounded" formControlName="tipo">
                <option *ngFor="let doc of tiposDeDocumento" [ngValue]="doc.id">
                  {{ doc.tipoDocumento | uppercase }}
                </option>
              </select>
            </div>
            <div class="form-group col-5">
              <label class="control-label" for="noDocumento">No. Documento</label>
              <input
                formControlName="documento"
                class="form-control form-control-rounded"
                type="text"
                placeholder="22222222"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-outline-secondary btn-circle btn-sm" (click)="eliminarDocumento(i)">
                <prx-icon icon="x" size="sm"></prx-icon>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</ng-container>
