<ng-container [formGroup]="form">
  <prx-page-header title="Empleos"></prx-page-header>
  <div class="container px-5">
    <button class="btn btn-primary float-right" type="button" (click)="agregarEmpleo()">Agregar Empleo</button>
    <ng-container formArrayName="empleos">
      <div *ngFor="let empleo of empleos.controls; let i = index">
        <div class="row" [formGroupName]="i">
          <div class="form-group col-6">
            <label for="noDocumento">Empresa</label>
            <div class="input-group">
              <input type="text" disabled class="form-control" value="example" />
              <span class="input-group-append">
                <button type="button" (click)="openModal(empresas)" class="input-group-text">
                  <prx-icon icon="server"></prx-icon></button
              ></span>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="noDocumento">Puesto</label>
            <input
              formControlName="puesto"
              class="form-control form-control-rounded"
              type="text"
              placeholder="Desarrollador"
            />
          </div>
          <div class="form-group col-6">
            <label class="control-label">Fecha inicio</label>
            <input
              formControlName="fechaInicio"
              type="text"
              placeholder="Date Picker"
              class="form-control form-control-rounded"
              bsDatepicker
            />
          </div>
          <div class="form-group col-6">
            <label class="control-label">Fecha fin</label>
            <input
              formControlName="fechaFin"
              type="text"
              placeholder="Date Picker"
              class="form-control form-control-rounded"
              bsDatepicker
            />
            <small class="form-text text-muted">si es trabajo actual dejar en blanco</small>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger float-right" (click)="eliminarEmpleo(i)">x</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-template #empresas>
  <prx-lista-empleos></prx-lista-empleos>
</ng-template>
