<div class="modal-header">
  <h4 class="modal-title pull-left">{{ titulo }}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-6">
      <label for="origen">Origen de la informaci√≥n</label>
      <select formControlName="origenInformacion" class="form-control form-control-rounded">
        <option *ngFor="let tipo of tiposOrigen" [ngValue]="tipo.id">{{ tipo.tipoOrigen }}</option>
      </select>
      <small class="text-danger">Obligatorio</small>
    </div>
    <div class="form-group col-6">
      <label for="origen">Tipo de contacto</label>
      <select formControlName="tipoContacto" class="form-control form-control-rounded">
        <option *ngFor="let tipo of tiposContacto" [ngValue]="tipo.id">
          {{ tipo.tipoContacto }}
        </option>
      </select>
      <small class="text-danger">Obligatorio</small>
    </div>
    <div class="form-group col-12">
      <label for="nCompleto">Nombre completo</label>
      <input type="text" class="form-control form-control-rounded" formControlName="nombreCompleto" />
      <small class="text-danger">Obligatorio</small>
    </div>
  </div>
</div>
<div class="modal-footer"><button (click)="submit()" class="btn btn-primary float-right">Actualizar</button></div>
