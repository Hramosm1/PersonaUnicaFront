<prx-card>
  <prx-card-header title="Documentos"></prx-card-header>
  <prx-card-body
    ><ul class="list-group">
      <li *ngFor="let doc of documentos" class="list-group-item">
        <p>{{ doc.tipo + ' - ' + doc.documento }}</p>
        <button class="btn btn-outline-danger float-right" [disabled]="btn" (click)="eliminar(doc.id)">eliminar</button>
        <button class="btn btn-outline-warning float-right" (click)="openModal(editar, doc.id)">editar</button>
      </li>
    </ul></prx-card-body
  >
  <prx-card-footer><button class="btn btn-primary" (click)="openModal(crear)">Nuevo</button></prx-card-footer>
</prx-card>
<ng-template #crear
  ><prx-form-documentos titulo="Nuevo Documento" [modalRef]="modalRef"></prx-form-documentos
></ng-template>
<ng-template #editar
  ><prx-form-documentos [idEditar]="idEditar" titulo="Editar" [modalRef]="modalRef"></prx-form-documentos
></ng-template>
