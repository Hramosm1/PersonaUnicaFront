<div class="container-fluid">
	<div class="row align-items-center">
		<div
			class="
				col-md-6 col-lg-7
				fullscreen-md
				d-flex
				justify-content-center
				align-items-center
				blanket blanket-primary
				alpha-3
				image-background
				cover
			"
			style="background-image: url(https://picsum.photos/1920/1200/?blur)"
		>
			<div class="content">
				<img
					src="https://www.recagua.com/wp-content/themes/recagua/images/logo-new.svg"
					class="img-responsive img-thumbal mb-4 mb-md-6"
					alt="Recagua img"
				/>

				<h2 class="display-4 display-lg-3 text-contrast mt-4 mt-md-0">
					<span class="bold d-block">Persona Unica</span>
				</h2>
				<p class="lead text-contrast">...</p>

				<hr class="mt-md-6 w-25" />
				<div class="d-flex flex-column">
					<p class="small bold text-contrast">Ingresa o registrate con</p>
					<nav class="nav mb-4">
						<a
							class="btn btn-rounded btn-outline-secondary brand-facebook mr-2"
							href="javascript:;"
							><fa-icon [icon]="fa.facebook"></fa-icon
						></a>
						<a
							class="btn btn-rounded btn-outline-secondary brand-google mr-2"
							href="javascript:;"
							><fa-icon [icon]="fa.google"></fa-icon
						></a>
						<a
							class="btn btn-rounded btn-outline-secondary brand-linkedin"
							href="javascript:;"
							><fa-icon [icon]="fa.linkedin"></fa-icon
						></a>
					</nav>
				</div>
			</div>
		</div>

		<div class="col-md-5 col-lg-4 mx-auto">
			<div class="login-form mt-5 mt-md-0">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
