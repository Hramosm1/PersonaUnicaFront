<div class="nav-item account dropdown" dropdown placement="bottom right">
  <prx-nav-link class="dropdown-toggle" dropdownToggle [dark]="dark">
    <img
      src="https://manskkp.lv/assets/images/users/default-user.png"
      class="avatar user-avatar rounded-circle"
      alt="..."
    />
  </prx-nav-link>

  <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
    <div class="dropdown-heading rounded-top bg-3 arrow position-top">
      <div class="media align-items-center">
        <img
          style="width: 50px"
          src="https://manskkp.lv/assets/images/users/default-user.png"
          class="user-avatar shadow mr-2 rounded-circle"
          alt=""
        />

        <div class="media-body">
          <span class="bold user-name text-overflow text-capitalize">{{ user.nombre }}</span>
          <p class="small text-muted text-overflow mb-0">{{ user.apellido }}</p>
        </div>
      </div>
    </div>

    <ul class="dropdown-body list list-group list-group-flush">
      <li class="list-group-item list-group-item-action">
        <a href="javascript:;">
          <i-feather name="user" class="mr-2"></i-feather>
          Perfil
        </a>
      </li>
      <li class="list-group-item list-group-item-action">
        <a href="javascript:;">
          <i-feather name="settings" class="mr-2"></i-feather>
          Configuracion
        </a>
      </li>
      <!-- <li class="list-group-item list-group-item-action">
        <a href="javascript:;">
          <i-feather name="help-circle" class="mr-2"></i-feather>
          Help
        </a>
      </li> -->
    </ul>

    <div class="dropdown-footer d-flex justify-content-between align-items-center">
      <button class="btn btn-rounded btn-primary" (click)="logout()">Cerrar session</button>
    </div>
  </div>
</div>
